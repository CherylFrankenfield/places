<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Oh The Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We Have Visited</h1>
      <div class="row">
        <div class="col-md-12">

          <form id="newPlace">
            <label for="placeName">Name of the Place</label>
            <input id="placeName" class="form-control" type="text">
            <label for="placeTime">When should I visit?</label>
            <input id="placeTime" class="form-control" type="text">
            <label for="placeDescription">What is this place like?</label>
            <input id="placeDescription" class="form-control" type="text">
            <button type="submit" class="btn btn-primary">Add that place!</button>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="col-md-4 card bg-secondary text-white">
          <h2>A list of places:</h2>
          <ul id="place-list">
          </ul>
        </div>

        <div class="col-md-8 card bg-light">
          <div id="outputPlace">
            <h2></h2>
            <img id="placeImage">
            <p class="time"><p>
            <p class="description"><p>
          </div>
        </div>
      </div>



    </div>
  </body>
</html>
